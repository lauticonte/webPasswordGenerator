<head>
	<title>Password Generator | Conte Lautaro </title>
	<link rel="stylesheet" href="./style.css">
	<link rel="shortcut icon" href="./favicon.png">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="background"></div>

<div class="container">
	<h2 class="title">Generador de Contraseñas</h2>
	<div class="result">
		<div class="result__title field-title">Contraseña Generada</div>
		<div class="result__info right">click para copiar</div>
		<div class="result__info left">copiada</div>
		<div class="result__viewbox" id="result"></div>
		<button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
	</div>
	<div class="length range__slider" data-min="4" data-max="28">
		<div class="length__title field-title" data-length='0'>longitud:</div>
		<input id="slider" type="range" min="4" max="28" value="16" />
	</div>

	<div class="settings">
		<span class="settings__title field-title">opciones</span>
		<div class="setting">
			<input type="checkbox" id="uppercase" checked />
			<label for="uppercase">Mayúsculas</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="lowercase" checked />
			<label for="lowercase">Minúsculas</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="number" checked />
			<label for="number">Números</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="symbol" />
			<label for="symbol">Símbolos</label>
		</div>
	</div>

	<button class="btn generate" id="generate">Generar Contraseña</button>

	<p class="footer">
		coded by <a href="http://contelautaro.com.ar" className="footer-class">CONTE</a>
	</p>
</div>

<script src="./app.js"></script>

</body>
</html>
